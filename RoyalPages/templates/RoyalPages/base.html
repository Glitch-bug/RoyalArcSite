{% load static %}

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Royal Arc Cleaning Services</title>
    <meta name="description" content="Managing a number of different properties can be a real balancing act. You want to offer the best experience possible to your client or building, avoid unexpected problems, and save money. Our clients have a reputation for quality service and well maintained buildings. Join the Royal family and experience royal treatment for yourself. Get in touch with us today for a free quote.">
    <meta property="og:title" content="Royal Arc Cleaning Services">
    <meta property="og:description" content="Managing a number of different properties can be a real balancing act. You want to offer the best experience possible to your client or building, avoid unexpected problems, and save money. Our clients have a reputation for quality service and well maintained buildings. Join the Royal family and experience royal treatment for yourself. Get in touch with us today for a free quote.">
    <meta property="og:image" content="{% static 'RoyalSite/images/royal_logo.jpg' %}">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'RoyalSite/css/base.css' %}"> 
    <link rel="shortcut icon" href="{% static 'RoyalSite/images/royal_logo.jpg' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-472RGL8TYW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-472RGL8TYW');
    </script>
    {% if home %}
      <link rel="stylesheet" type="text/css" href="{% static 'RoyalSite/css/home.css' %}">
    {% elif posts %}
      <link rel="stylesheet" type="text/css" href="{% static 'RoyalSite/css/posts.css' %}">
    {% elif abouts %}
      <link rel="stylesheet" type="text/css" href="{% static 'RoyalSite/css/about.css' %}">
    {% elif gallery %}
      <link rel="stylesheet" type="text/css" href="{% static 'RoyalSite/css/gallery.css' %}">
    {% elif post %}
      <link rel='stylesheet' type="text/css" href="{% static 'RoyalSite/css/post.css' %}">
    {% endif %}
  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar">
        <a href="{% url 'RoyalPages:home' %}"><img id="logo" src="{% static 'RoyalSite/images/Ico2.jpeg' %}"></a>
        <ion-icon name="menu-outline" class="toggle"></ion-icon>
        <ul class = "desktop show">
          <!-- Add close button, Make toggle disapear after openning menu -->
          <li><a class="home" href="{% url 'RoyalPages:home' %}">Home</a></li>
          <li><a class="posts" href="{% url 'RoyalPages:posts' %}">Blog Posts</a></li>
          <li><a class="about" href="{% url 'RoyalPages:about' %}">About Us</a></li>
          <li><a class="Gallery" href="{% url 'RoyalPages:gallery' %}">Gallery</a></li>
        </ul>
      </nav>
      {% block intro %}
      {% endblock intro %}
    </div>
    {% block body %}
    {% endblock body %}
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        const mobile = document.querySelector(".show");
        const bars = document.querySelector(".toggle");
        const logo = document.querySelector("#logo");
        var view  = true

        var viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute('content', viewport.content + ", height=" + window.innerHeight);
        console.log(window.innerWidth )
        function check_view() {
          if (window.innerWidth <= 600){
            logo.setAttribute("src").setAttribute("src", "{% static 'RoyalSite/images/Ico2.jpeg' %}");
          }
        }
        
        function openMenu(){
          mobile.classList.remove("desktop");
          mobile.classList.add("mobile");
        }

        function closeMenu(){
          mobile.classList.remove("mobile");
          mobile.classList.add("desktop");
        }

        bars.addEventListener("click", () => {
          if(mobile.classList.contains('mobile')){
            closeMenu();
          }else{
            openMenu();
          }
        });
        // X.addEventListener("click", closeMenu, false);

      });
      
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
