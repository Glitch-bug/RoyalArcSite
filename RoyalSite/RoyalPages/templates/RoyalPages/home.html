{% extends 'RoyalPages/base.html' %}

{% block intro %}
  <div class="content">
    <!-- <h1>Royal ARC Cleaning Services</h1> -->
    <i id='italic'>Leave the dirty work to us!</i>
    <p id="shows">
    </p>
    <button><a href="tel:+233555506625">Contact Us</a></button>
  </div>
  <ul id='info'>

  </ul>
  <script>
    const data = '{{abouts_qs}}'
    const rdata = JSON.parse(data.replace(/&quot;/ig, '"'))
    let num = 0;
    
    function change() {
      var text = rdata[num]['fields']['text']
      var italics = rdata[num]['fields']['title']
      document.getElementById('italic').innerHTML = italics
      document.getElementById('shows').innerHTML = text;
      if (num < rdata.length - 1) {
        num++;
      } else {
        num = 0
      }
      
    }

    document.addEventListener("DOMContentLoaded", function() {
      setInterval(change, 8000);
    });
  </script>
{% endblock intro %}
