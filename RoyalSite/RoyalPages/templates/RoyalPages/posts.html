{% extends 'RoyalPages/base.html' %}

{% block body %}
  <ul>
    {% for post in posts %}
      <div class="post">
        <div class="post-info">
          <a href="{% url 'RoyalPages:blog' post.title %}">{{ post.title }}</a>&middot;
          <p> by Author | {{ post.date_added|date:'M d, Y H:i' }}</p>
        </div>
        <p>{{ post.text }}...</p>
        <button><a href="{% url 'RoyalPages:blog' post.title %}">Read</a></button>
      </div>
    {% endfor %}
  </ul>
{% endblock body %}
