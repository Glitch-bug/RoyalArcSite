{% load static %}

<!DOCTYPE html>

    {% else %}
      <div class="nav-bar">
        <img id="logo" src="{% static 'RoyalSite/images/royal_logo_link.png' %}">

          <a href="{% url 'RoyalPages:home' %}">Home</a>

    {% block body %}
